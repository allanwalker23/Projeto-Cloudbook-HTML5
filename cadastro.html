    <section id="recursos">
      <div class="container">
        <div class="row">
          
            <form id="form" method="post">
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault01">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome" value="Allan Oliveira" required>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha" value="23062003" required>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Email</label>
                    
                      
                      <input type="email" class="form-control" id="email" placeholder="Digite seu email" aria-describedby="inputGroupPrepend2" value="allan@gmail.com" required>
                    
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationDefault03">Colégio</label>
                    <input type="text" class="form-control" id="colegio" placeholder="Digite seu colégio(opcional)" value="Instituto superior do estado do rio">
                  </div>
                 

                  <div class="col-md-3 mb-3">
                    <label>Gênero</label>
                    <select class="form-control col-md-3 mb-3" id="genero">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        
                      </select>
                  </div>
                  
                  <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" value="21981073712" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Concordo com os termos e condições
                    </label>
                  </div>
                </div>
                <button class="btn btn-success btn-block" type="submit" style="background-color: yellow; color: black;">Cadastrar</button>
              </form>
          </div>

        </div>
      </div>
    </section>
